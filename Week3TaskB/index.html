  <main>
    <section class="reg-form-area">
      <h1>Register</h1>
      <form class="form" action="#" method="POST">
        <div class="reg-details">
          <input type="text" id="fname" name="fname" placeholder="First Name" required>
          <input type="text" id="fname" name="fname" placeholder="Last Name" required>
          <input type="text" id="pnumber" name="pnumber" placeholder="Phone number" required>
         
         
          <input type="email" name="email" id="email" placeholder="Email Address" required />
        

          <select name="gender">
            <option value="none" selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
          </select>
          <br>
          <input type="date" id="birthday" name="birthday"                   placeholder="" required/>
        

          <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
 
  
          <button class="reg-button"> <span>Register</span>
          </button>
        </div>

      </form>
    </section>
